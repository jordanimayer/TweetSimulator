<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tweet Simulator</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/tweet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <div class="twitter-widget">
      <div class="sandbox-root">
        <div class="tweet-container">
          <div class="tweet">
            <blockquote>
              <div class="tweet-header">
                <a class="tweet-author-avatar" href="https://twitter.com/{{ handle }}" aria-label="{{ name }} (screen name: {{ handle }})">
                  <img class="avatar" src="{{ avatar_url }}" alt="avatar">
                  <!--<img class="avatar" src="https://pbs.twimg.com/profile_images/997868794264498176/yFGIhORf_normal.jpg" alt="avatar">-->
                </a>
                <div class="tweet-author">
                  <a class="tweet-author-link" href="https://twitter.com/{{ handle }}" aria-label="{{ name }} (screen name: {{ handle }})">
                    <div class="tweet-author-names-container">
                      <span class="tweet-author-name" title="{{ name }}">
                        {{ name }}
                      </span>
                      <span class="tweet-author-screenname" title="@{{ handle }}" dir="ltr">
                        @{{ handle }}
                      </span>
                    </div>
                  </a>
                </div>
                <div class="tweet-brand">
                  <i class="fab fa-twitter icon icon-twitter"></i>
                </div>
              </div>
              <div class="tweet-body">
                <p class="tweet-text">{{ tweet }}</p>
                <div class="tweet-info">
                  <div>
                    <div class="tweet-info-heart">
                      <div class="icon icon-heart"></div><span class="tweet-info-heart-stat">69K</span>
                    </div>
                  </div>
                  <div class="tweet-info-time">
                    <p id="current-datetime"></p>
                    <script>
                      /* Use current date, time */

                      /* Convert month number (0-11) to string */
                      function month_num2str(month_num) {
                        var month_str = "";
                        switch (month_num) {
                          case 0:
                            month_str = "January";
                            break;
                          case 1:
                            month_str = "February";
                            break;
                          case 2:
                            month_str = "March";
                            break;
                          case 3:
                            month_str = "April";
                            break;
                          case 4:
                            month_str = "May";
                            break;
                          case 5:
                            month_str = "June";
                            break;
                          case 6:
                            month_str = "July";
                            break;
                          case 7:
                            month_str = "August";
                            break;
                          case 8:
                            month_str = "September";
                            break;
                          case 9:
                            month_str = "October";
                            break;
                          case 10:
                            month_str = "November";
                            break;
                          case 11:
                            month_str = "December";
                            break;
                          default:
                            month_str = "This shouldn't happen";
                        }

                        return month_str;
                      }

                      /* Convert hour (0-23), minute (0-59), to time string with AM/PM */

                      function time_num2str(hour, minute) {
                        var am_pm = "AM";
                        if (hour == 0) {
                          hour = 12;
                        }
                        if (hour > 12) {
                          hour = hour - 12;
                          am_pm = "PM";
                        }
                        hour_str = hour.toString();

                        min_str = minute.toString();
                        if (minute < 10) {
                          min_str = "0" + min_str;
                        }

                        return (hour_str + ":" + min_str + " " + am_pm);
                      }

                      var current_dt = new Date();
                      var date = current_dt.getDate();
                      var month = current_dt.getMonth();
                      var year = current_dt.getFullYear();
                      var hour = current_dt.getHours();
                      var minute = current_dt.getMinutes();

                      var current_dt_str = time_num2str(hour, minute) + " - " + month_num2str(month) + " " + date + ", " + year;

                      document.getElementById("current-datetime").innerHTML = current_dt_str;
                    </script>
                  </div>
                  <div>
                    <span class="icon icon-info"></span>
                  </div>
                </div>
              </div>
            </blockquote>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="width: 500px">
      <div class="row align-items-center">
        <div class="col-4 text-center" id="another-button-div">
          <button type="button" class="btn btn-primary btn-lg" id="another-button">Another!</button>
        </div>
        <div class="col-4"></div>
        <div class="col-4 text-center" id="home-button-div">
          <button type="button" class="btn btn-lg" id="home-button">Home</button>
        </div>
      </div>
    </div>
  </body>
</html>
