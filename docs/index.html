<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tweet Simulator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

    <!-- Header -->
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12">
          <h1 class="display-2">Tweet Simulator</h1>
        </div>
        <div class="col-12">
          <p>Enter the Twitter handle of the user you'd like to simulate.</p>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="twitter_handle" aria-label="twitter_handle" aria-describedby="basic-addon1">
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary btn-lg">Simulate</button>
    </div>

    <!-- Footer -->
    <hr>
    <footer>
      <div class="col-12 text-center">
        <p>&copy; Jordan Mayer 2019</p>
      </div>
    </footer>
  </body>
</html>
